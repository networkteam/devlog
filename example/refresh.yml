app_root: ../
ignored_folders:
  - vendor
  - log
  - logs
  - tmp
  - node_modules
  - bin
  - templates
included_extensions:
  - .go
  - .txt
build_target_path: "."
build_path: ./tmp/
build_flags: [ ]
build_delay: 100ms
binary_name: refresh-build
command_flags: []
enable_colors: true
log_name: ""
# Enable a live reload server that pushes an SSE event to the client when the app was rebuilt.
live_reload: true
# A URL to check the readyness of the application before sending a reload event.
readyness_url: http://localhost:1095/healthz
